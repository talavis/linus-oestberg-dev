baseURL: https://linus.oestberg.dev
languageCode: en-gb
title: Linus Östberg
theme: ["PaperMod"]

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Linus Östberg
  author: Linus Östberg
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShareButtons: ["linkedin"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  profileMode:
    enabled: true
    title: Linus Östberg
    subtitle: "Full-stack developer and Kubernetes specialist with a passion for security."
    buttons:
      - name: Posts
        url: posts
      - name: About
        url: about

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  socialIcons:
    - name: github
      url: "https://github.com/talavis"
    - name: linkedin
      url: "https://www.linkedin.com/in/linusostberg/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/talavis/linus-oestberg-dev/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      tag: tags

menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 100
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON
